apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: manager
  namespace: system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /microfrontends(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: manager
            port:
              number: 80
